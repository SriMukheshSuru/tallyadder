<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Use Tally Adder — a lightweight web app that combines a simple +/– counter (tally) with an independent stopwatch. Set start values, reset with ease, made by Sri Mukhesh.">
    <meta name="keywords" content="Tally Adder, Online Counter, Stopwatch, Tally Counter, Digital Counter, Simple Calculator, Increment Decrement, Web Timer, Add Subtract Tool">
    <meta name="author" content="Sri Mukhesh">
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    <meta name="bingbot" content="index, follow">
    <meta name="yandexbot" content="index, follow">

    <title>Tally Adder</title>
    <link rel="icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Segment7Standard';
            src: url('https://cdn.rawgit.com/raphaelbastide/Segment7/3d0b0b7d/fonts/Segment7Standard.otf') format('opentype');
        }

        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        .calculator {
            background: #2d2d2d;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        button {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .app-title {
            text-align: center;
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            margin-top: 0rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #00ff40, #6c48ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(108, 72, 255, 0.3);
        }

        .counter-display-container {
            background: #0c2100;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .counter-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            color: #00ff40;
            text-shadow: 0 0 10px rgba(0, 255, 64, 0.3);
            margin: 0;
            letter-spacing: 2px;
        }

        /* Stopwatch Section */
        .stopwatch-section {
            background: #0c2100;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }

        .stopwatch-display {
            font-family: 'Arial', sans-serif;
            font-size: 2rem;
            color: #00ff40;
            text-shadow: 0 0 10px rgba(0, 255, 64, 0.3);
            margin: 0 0 1rem 0;
            letter-spacing: 2px;
            text-align: center;
        }

        .stopwatch-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .stopwatch-btn {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(145deg, #6c48ff, #4a2db2);
            border: none;
            padding: 0.8rem;
            font-size: 1rem;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stopwatch-btn:active {
            transform: scale(0.95);
            box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .play-pause-btn {
            background: linear-gradient(145deg, #00ff40, #00cc33);
        }

        .play-pause-btn.playing {
            background: linear-gradient(145deg, #ff8c00, #cc7000);
        }

        .reset-stopwatch-btn {
            background: linear-gradient(145deg, #ff8c00, #cc7000);
        }

        .main-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .plus-btn, .minus-btn {
            padding: 2rem;
            font-size: 4rem;
            font-weight: 300;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .plus-btn {
            background: linear-gradient(145deg, #228B22, #006400);
            color: #00ff88;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.8);
        }

        .minus-btn {
            background: linear-gradient(145deg, #DC143C, #8B0000);
            /* color: #ff6b6b; */
            color:#ffabab;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.8);
        }

        .plus-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.1) 50%, transparent 60%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .minus-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.1) 50%, transparent 60%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .plus-btn:hover::before, .minus-btn:hover::before {
            transform: translateX(100%);
        }

        .plus-btn:active, .minus-btn:active {
            transform: scale(0.95);
            box-shadow: inset 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .plus-btn:hover {
            background: linear-gradient(145deg, #32CD32, #228B22);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
        }

        .minus-btn:hover {
            background: linear-gradient(145deg, #FF1493, #DC143C);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
        }

        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .small-btn {
            background: linear-gradient(145deg, #6c48ff, #4a2db2);
            font-family: 'Montserrat', sans-serif;
            border: none;
            padding: 1rem;
            font-size: 1rem;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        }

        .small-btn:active {
            transform: scale(0.95);
            box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .reset-btn {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(145deg, #ff8c00, #cc7000);
        }

        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            margin-top: 2rem;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .glow {
            animation: glow 0.3s ease-out;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(0, 255, 64, 0.3);
            }
            50% {
                text-shadow: 0 0 20px rgba(0, 255, 64, 0.8);
            }
            100% {
                text-shadow: 0 0 10px rgba(0, 255, 64, 0.3);
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background: #2d2d2d;
            margin: 15% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .modal h2 {
            color: #fff;
            margin-bottom: 1rem;
            font-family: 'Orbitron', sans-serif;
        }

        .modal input {
            background: #0c2100;
            border: 2px solid #00ff40;
            border-radius: 8px;
            padding: 1rem;
            font-size: 1.5rem;
            color: #00ff40;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 1rem;
            font-family: 'Orbitron', sans-serif;
        }

        .modal input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 64, 0.5);
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .modal-btn {
            background: linear-gradient(145deg, #6c48ff, #4a2db2);
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-btn.cancel {
            background: linear-gradient(145deg, #555, #333);
        }

        .modal-btn:active {
            transform: scale(0.95);
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .calculator {
                padding: 1.5rem;
            }

            .counter-display {
                font-size: 3rem;
            }

            .stopwatch-display {
                font-size: 1.6rem;
            }

            .plus-btn, .minus-btn {
                font-size: 2.5rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="calculator">
        <!-- Stopwatch Section -->
        <div class="stopwatch-section">
            <h2 class="stopwatch-display" id="stopwatchDisplay">00:00:00</h2>
            <div class="stopwatch-controls">
                <button class="stopwatch-btn play-pause-btn" id="playPauseBtn" onclick="toggleStopwatch()">
                    <span id="playPauseIcon">▶</span> Play
                </button>
                <button class="stopwatch-btn reset-stopwatch-btn" onclick="resetStopwatch()">⟲ Reset</button>
            </div>
        </div>

        <!-- Counter Section -->
        <div class="counter-display-container">
            <h1 class="counter-display" id="counterDisplay">0</h1>
        </div>

        <div class="main-buttons">
            <button class="plus-btn" onclick="increment()">+</button>
            <button class="minus-btn" onclick="decrement()">−</button>
        </div>

        <div class="control-buttons">
            <button class="small-btn" onclick="showStartValueModal()">Set Start</button>
            <button class="small-btn reset-btn" onclick="resetCounter()">Reset</button>
        </div>

        <div class="footer">Made by Sri Mukhesh</div>
    </div>

    <!-- Modal for setting start value -->
    <div id="startValueModal" class="modal">
        <div class="modal-content">
            <h2>Set Start Value</h2>
            <input type="number" id="startValueInput" placeholder="Enter value...">
            <div class="modal-buttons">
                <button class="modal-btn" onclick="setStartValue()">Set</button>
                <button class="modal-btn cancel" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let currentCount = 0;
        
        // Stopwatch variables
        let stopwatchTime = 0;
        let stopwatchInterval = null;
        let isStopwatchRunning = false;

        function updateDisplay() {
            document.getElementById('counterDisplay').textContent = currentCount;
            document.getElementById('counterDisplay').classList.add('glow');
            setTimeout(() => {
                document.getElementById('counterDisplay').classList.remove('glow');
            }, 300);
        }

        function increment() {
            currentCount++;
            updateDisplay();
        }

        function decrement() {
            currentCount--;
            updateDisplay();
        }

        function resetCounter() {
            currentCount = 0;
            updateDisplay();
        }

        function showStartValueModal() {
            document.getElementById('startValueModal').style.display = 'block';
            document.getElementById('startValueInput').value = '';
            document.getElementById('startValueInput').focus();
        }

        function closeModal() {
            document.getElementById('startValueModal').style.display = 'none';
        }

        function setStartValue() {
            const input = document.getElementById('startValueInput');
            const value = parseInt(input.value);
            
            if (!isNaN(value)) {
                currentCount = value;
                updateDisplay();
                closeModal();
            } else {
                alert('Please enter a valid number');
            }
        }

        // Stopwatch functions
        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const ms = Math.floor((milliseconds % 1000) / 10);
            
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:${ms.toString().padStart(2, '0')}`;
        }

        function updateStopwatch() {
            document.getElementById('stopwatchDisplay').textContent = formatTime(stopwatchTime);
        }

        function toggleStopwatch() {
            const playPauseBtn = document.getElementById('playPauseBtn');
            const playPauseIcon = document.getElementById('playPauseIcon');
            
            if (isStopwatchRunning) {
                clearInterval(stopwatchInterval);
                isStopwatchRunning = false;
                playPauseIcon.textContent = '▶';
                playPauseBtn.innerHTML = '<span id="playPauseIcon">▶</span> Play';
                playPauseBtn.classList.remove('playing');
            } else {
                const startTime = Date.now() - stopwatchTime;
                stopwatchInterval = setInterval(() => {
                    stopwatchTime = Date.now() - startTime;
                    updateStopwatch();
                }, 10);
                isStopwatchRunning = true;
                playPauseBtn.innerHTML = '<span id="playPauseIcon">⏸</span> Pause';
                playPauseBtn.classList.add('playing');
            }
        }

        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchTime = 0;
            isStopwatchRunning = false;
            const playPauseBtn = document.getElementById('playPauseBtn');
            playPauseBtn.innerHTML = '<span id="playPauseIcon">▶</span> Play';
            playPauseBtn.classList.remove('playing');
            updateStopwatch();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('startValueModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('startValueInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    setStartValue();
                }
            });

            updateDisplay();
            updateStopwatch();
        });
    </script>
</body>

</html>
